<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{ keyword }}"</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{ keyword }}"</h1>

    {% for post in founded_posts %}
        <div class="post">
            <img src="{{ post["pic"] }}" width="100%" alt="">
        <p>{{ post["content"] }}</p>
        </div>
    <hr>
    <p>{{ item }}</p>
    {% endfor %}

    <a href="/loader/post_form" class="button">Добавить пост</a>

</main>
</body>
</html>
